<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <!-- tailwind css link  -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .item {
            background-color: rgb(80, 3, 80);
            margin-bottom: 5px;
            text-align: center;
            padding: 10px;
            border: 5px;
            color: white;

        }
    </style>
</head>

<body class="bg-yellow-100">
    <header>
        <h2 class="text-4xl font-medium text-red-500 text-center mt-8">Simple To Do List</h2>
    </header>
    <main class="w-4/5 mx-auto mt-8">
        <section class=" flex justify-center">
            <input class="w-80 mr-4 border-2 shadow p-2 rounded" type="text" name="" id="input-field">
            <button id="add-button" class="border py-2 px-4 bg-red-500 text-white shadow rounded">Add</button>
        </section>
        <section class="mt-4">
            <ul id="item-container">
                <li class="item">Read Newspaper</li>
                <li class="item">Breakfast </li>
            </ul>

        </section>
    </main>

    <script src="js/app.js"></script>

</body>

</html>
