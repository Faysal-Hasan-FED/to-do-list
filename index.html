<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <!-- tailwind css link  -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .item {
            background-color: #003143;
            margin-bottom: 5px;
            text-align: center;
            padding: 10px;
            border: 5px;
            color: whitesmoke;
            border-radius: 5px;
            font-weight: bold;

        }
    </style>
</head>

<body class="bg-indigo-100">
    <header>
        <h2 class="text-4xl font-medium text-purple-500 text-center mt-8">Simple To Do List</h2>
    </header>
    <main class="w-4/5 mx-auto mt-8">
        <section class=" flex justify-center">
            <input placeholder="Name of task" class="w-80 mr-4 border-2 shadow p-2 rounded" type="text" name=""
                id="input-field">
            <button id="add-button"
                class="border py-2 px-4 bg-green-500 text-white font-medium shadow rounded">Add</button>
        </section>
        <section class="mt-4">
            <ul id="item-container">
                <li class="item">Demo Task</li>

            </ul>

        </section>
        <section>
            <h4 class="text-3xl font-medium text-center">Total Tasks: <span id="total-task">1</span></h4>
        </section>
        <section>
            <h3 class="text-green-600 mt-4 text-center font-bold text-2xl">If you enter any task it will be added on the
                list
            </h3>
            <h3 class="text-red-500 mt-4 text-center font-bold text-2xl">Warning!!! If you click on any task it will be
                deleted !!!</h3>
        </section>
    </main>

    <script src="js/app.js"></script>

</body>

</html>
